<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='css/reset.css'>
  <link rel='stylesheet' href='css/base.css'>
</head>
<body>

  <h1>The Gallery of Horns</h1>
  <div>
    <select id='select'>
      <option>Filter by Keyword</option>
    </select>
    <button id='horn1'>Page 1</button>
    <button id='horn2'>Page 2</button>
    <button id="sort">Sort by Keyword</button>
  </div>
  <div id='forTemplate'></div>
  <script id="mustache-template" type="x-tmpl-mustache">
    <div>
      <h2>{{title}}</h2>
      <img class="img-sort" src={{image_url}}>
      <p>{{description}}</p>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"
    integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ=="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
